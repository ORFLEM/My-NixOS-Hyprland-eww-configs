# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    # info title
    # info underline

    # prin "\n \n " "$(curl wttr.in/?0?q?T | awk '/°(C|F)/ {printf $(NF-1) $(NF) " ("a")"} /,/ {a=$0}')"

    prin "\n"
    prin "${cl4}┌───────────────────────────────────────────┐"
    # info underline
    info "\n \n ${cl0}дистр. :" distro 
    info "\n \n ${cl0}ядро \n \n :" kernel
    info "\n \n ${cl0}пакеты :" packages
    prin "\n"
    info "\n \n ${cl0}SHELL \n :" shell
    info "\n \n ${cl0}экран \n :" resolution
    info "\n \n ${cl0}ГО  \n \n \n \n  :" de
    prin "\n"
    # info "\n \n 嗀:" wm_theme
    # info "\n \n ${cl2}GTK \n \n \n :" theme
    # info "\n \n ${cl2}ICONS \n \n:" icons
    # prin "\n"
    info "\n \n ${cl0}терм. \n :" term
    info "\n \n ${cl0}проц. \n :" cpu
    info "\n \n ${cl0}ГПУ \n \n \n :" gpu
    info "\n \n ${cl0}ОЗУ \n \n \n :" memory
    # info "\n \n  :" disk
    [[ "$player" ]] && prin "\n \n " "$player"
    prin "${cl4}└───────────── ${cl0} ${cl1} ${cl2} ${cl3} ${cl4} ${cl5} ${cl6} $(color 15) ${cl4}─────────────┘"
    # info "Users" users
    # info "Locale" locale  # This only works on glibc systems.
    # info cols

    # prin "\n \n ${cl0}──${cl1}────${cl2}────${cl3}────${cl4}────${cl5}────${cl6}────${cl7}──"
    #
    # prin "\n \n \n \n \n \n ${cl0}⬤ \n \n ${cl1}⬤ \n \n ${cl2}⬤ \n \n ${cl3}⬤ \n \n ${cl4}⬤ \n \n ${cl5}⬤ \n \n ${cl6}⬤ \n \n ${cl7}⬤"
}

