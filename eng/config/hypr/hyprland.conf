#--- НАСТРОЙКА МОНИТОРОВ | monitors settings
monitor=,highrr,auto,1,vrr,1

#--- ПОДКЛЮЧЕНИЕ ДОПОЛНИТЕЛЬНЫХ ФАЙЛОВ С КОНФИГОМ | ADDING ADDITIONALS SETTINGS FILES

source = /etc/hypr/plugins.conf

#--- ПЕРЕМЕННЫЕ | VARIABLES
$terminal = kitty
$fileManager = thunar
$menu = pgrep rofi && pkill rofi || ~/.config/rofi/launcher.sh

#--- АВТОСТАРТ | AUTOSTART
#системные утилиты | sistems utilites
exec-once = /run/wrappers/bin/gnome-keyring-daemon --start --components=secrets,ssh
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#программы | programs

#утилиты рабочего места | utilites for workspaces
exec-once = eww daemon && eww open-many Btime corner-top-left corner-top-right corner-bottom-left corner-bottom-right notifications player mycal weather sysinf hbar #панель управления | alternative control panel (not full settings file)
exec-once = swww-daemon & swww img ~/.config/hypr/no-live-bg.png --transition-type wipe --transition-fps 144 --transition-duration 1
# exec-once = mpvpaper -o 'no-audio loop video-zoom=0' '*' ~/.config/hypr/live-bg.mp4 #видео обои (zoom 0) | video wallpaper (zoom 0)
# exec-once = mpvpaper -o 'no-audio loop video-zoom=0.43' '*' ~/.config/hypr/live-bg.mp4 #видео обои (zoom 0.43) для моников 21:9 | video wallpaper (zoom 0.43) for monitor 21:9

#буфер обмена | clipboard
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

#Скриншоты | Screenshots
exec-once = mkdir -p ~/Screenshots

#--- ПЕРЕМЕННЫЕ ОКРУЖЕНИЯ | environment variables
env = WLR_RENDERER, vulkan
env = WLR_NO_HARDWARE_CURSORS, 0

env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = GDK_SCALE, 1
env = font_family, mononoki #шрифт | fonts

env = gamescope, 1

env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = HYPRCURSOR_THEME, rose-pine-hyprcursor
env = HYPRCURSOR_SIZE, 32
env = XCURSOR_theme, rose-pine-cursor
env = XCURSOR_SIZE, 32

env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_QPA_PLATFORM, wayland
env = QT_QPA_PLATFORMTHEME, qt6ct

# env = QT_STYLE_OVERRIDE, kvantum

# env = GDK_BACKEND=wayland nautilus 

# env = GTK_IM_MODULE, ibus
# env = QT_IM_MODULE, ibus
# env = XMODIFIERS, @im=ibus
env = NIXPKGS_ALLOW_INSECURE, 1
env = ELECTRON_OZONE_PLATFORM_HINT, auto

env = WLR_DRM_DEVICES, /dev/dri/card1
env = LIBVA_DRIVER_NAME, radeonsi 

env = MOZ_ENABLE_WAYLAND=1 firefoxs

#для карточек nvidia | for nvidia
# env = LIBVA_DRIVER_NAME, nvidia
# env = XDG_SESSION_TYPE, wayland
# env = GBM_BACKEND, nvidia-drm
# env = render:explicit_sync, 0
# env = XWAYLAND_NO_GLAMOR, 1 #ВНИМАНИЕ: игры могут перестать нормально работать | WARNING: the games can't good work

#--- ПЛАГИНЫ | PLAGINS

plugin {
	hy3 {
	  	tabs{
		  height = 21
		  radius = 8
		  text_height = 10
		  padding = 3
		  render_text = true
          col.active.border = rgb(f3f1d7)
          col.active = rgb(2b2b2b)
          col.inactive.border = rgb(8c8c94)
          col.inactive = rgb(2b2b2b)
          col.focused.border = rgb(8c8c94)
          col.focused = rgb(2b2b2b)
        }
                
        autotile{ 
          enable = true
          ephemeral_groups = true
          trigger_width = 1000
          trigger_height = 400
        }
	}

	dynamic-cursors {
	  enabled = true
	  
	  mode = none
	  
	  threshold = 1
	}
	
    overview {
      enabled = true
      
        
      disableBlur = true
      panelColor = rgba(2a2a2a00)
      panelBorderColor = rgba(44444400)
      dragAlpha = 0.8
      panelHeight = 200
      workspaceMargin = 6
   }
}

#--- РАСКЛАДКА КЛАВИАТУРЫ | KEYBOARDS SETTINGS
input {
    kb_layout = us,ru
    kb_options = grp:caps_toggle, grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

	numlock_by_default = true

	repeat_rate = 25
	repeat_delay = 200
	
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

#--- РАССТОЯНИЕ МЕЖДУ ПРОГРАММАМИ, ОБВОДКА ПРОГРАММ, ЦВЕТА... | OTHER SETTINGS WINDOWS
general {
    gaps_in = 3px
    gaps_out = 6px
    border_size = 2
    col.active_border = rgb(f3f1d7)
    col.inactive_border = rgb(8c8c94)

    layout = hy3 
    no_border_on_floating = false
}

#--- ДЕКОРАЦИИ ОКОН | DECORATIONS
decoration {
    rounding = 8

    active_opacity = 0.9
    inactive_opacity = 0.6

    shadow {
            enabled = false
        }

    blur {
        enabled = true
        noise = 0.05
        size = 8
    }
}

#--- АНИМАЦИИ | ANIMATIONS
animations {
    enabled = true

	bezier = linear,0,0,1,1
	animation = borderangle,1,100,linear,loop
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%

    animation = border, 1, 10, linear

    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

#--- НАСТРОЙКА ЛАЙОУТОВ | LAYOUTS SETTINGS
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

#--- ЖЕСТЫ | GESTURES
gestures {
    workspace = false
}

#--- XORG | Xwayland
xwayland {
  force_zero_scaling = true
}

#--- НАСТРОЙКА УСТРОЙСТВ | DEVICES SETTINGS

#--- КЛАВИША МОДИФИКАТОР | KEY MOD
$mainMod = SUPER

#--- БИНДЫ | BINDS
bindr = $mainMod, C, killactive,
bindl = $mainMod, M, exit, #работает на заблокированном экране | worked on locked screen
bind = $mainMod ALT, mouse:272, togglefloating,
bind = $mainMod, O, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, P, exec, eww open --toggle power_pc
bind = $mainMod, S, exec, grim - | tee ~/Screenshots/$(date +%Y-%m-%d_%H-%M-%S)_fullscreen.png | wl-copy #пасхалка
bind = $mainMod, D, exec, grim -g "$(slurp -b 3d3d3dCC -c CCCCCCCC)" - | tee ~/Screenshots/$(date +%Y-%m-%d_%H-%M-%S)_screenshot.png | wl-copy
bind = $mainMod, SPACE, fullscreen, 1
bind = $mainMod, N, exec, hyprpicker | wl-copy

# plugins
bind = $mainMod, G, hy3:makegroup, tab, toggle, force_ephemeral
bind = $mainMod CTRL, G, hy3:changegroup, toggletab
bind = $mainMod, TAB, overview:toggle

#запуск прогармм | starting programs
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Q, exec, $terminal
bindl = $mainMod, SUPER_L, exec, $menu

# перемещение окон | moving windows
bind = $mainMod SHIFT, left, hy3:movewindow, l, once
bind = $mainMod SHIFT, right, hy3:movewindow, r, once
bind = $mainMod SHIFT, up, hy3:movewindow, u, once
bind = $mainMod SHIFT, down, hy3:movewindow, d, once

#переключение между окнами | swithing between programs
bind = $mainMod, left, hy3:movefocus, l
bind = $mainMod, right, hy3:movefocus, r
bind = $mainMod, up, hy3:movefocus, u
bind = $mainMod, down, hy3:movefocus, d
# пререключение рабочих столов  | moving between workspces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, mouse_down, workspace, -1
bind = $mainMod, mouse_up, workspace, +1
bind = $mainMod ALT, left, workspace, -1
bind = $mainMod ALT, right, workspace, +1

# перемещение окон на другой рабочие столы | moving windows on other workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod CTRL SHIFT, left, movetoworkspace, -1
bind = $mainMod CTRL SHIFT, right, movetoworkspace, +1

# перемещение и изменение размеров окон с помощью мышки | moving and resizing windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# панель управления | control panel
bind = $mainMod, w, exec, pgrep eww &&  pkill eww ||eww daemon && eww open-many Btime corner-top-left corner-top-right corner-bottom-left corner-bottom-right notifications mycal weather player sysinf hbar

bind = $mainMod , l, exec, eww open --toggle dashboard

# Управление звуком и медиа
bindl = ALT, RETURN, exec, playerctl play-pause
bindl = ALT, SHIFT_R, exec, playerctl next
bindl = ALT, Control_R, exec, playerctl previous

# управление яркостью
bind = ALT, Prior, exec, ddcutil --bus 12 setvcp 10 + 5
bind = ALT, Next, exec, ddcutil --bus 12 setvcp 10 - 5

# подсказки
#l -> заблокировано, будет работать, даже если активен блокировщик ввода (например, экран блокировки). | l -> locked, will also work when an input inhibitor (e.g. a lockscreen) is active.
#r -> отпустить, срабатывает при отпускании клавиши. | r -> release, will trigger on release of a key.
#o -> longPress, will trigger on long press of a key.
#e -> повтор, будет повторяться при удержании. | e -> repeat, will repeat when held.
#n -> не потребляющий, события клавиш/мыши передаются активному окну наряду с активацией диспетчера. | n -> non-consuming, key/mouse events will be passed to the active window in addition to triggering the dispatcher.
#m -> мышь, см. ниже. | m -> mouse, see below.
#t -> прозрачный, не может быть затенен другими привязками. | t -> transparent, cannot be shadowed by other binds.
#i -> игнорировать модификаторы, игнорирует модификаторы клавиш. | i -> ignore mods, will ignore modifiers.
#s -> раздельный, произвольно комбинирует клавиши между каждым модификатором/клавишей. | s -> separate, will arbitrarily combine keys between each mod/key, see [Keysym combos](#keysym-combos) above.
#d -> имеет описание, позволяет вам добавить описание для привязки. | d -> has description, will allow you to write a description for your bind.
#p -> обходит запросы приложения на блокировку привязок клавиш. | p -> bypasses the app's requests to inhibit keybinds.

#--- ПРАВИЛА ОКОН | WINDOWS RULES
windowrule = float, class: org.pulseaudio.pavucontrol
windowrule = size 1000 500, class: org.pulseaudio.pavucontrol
windowrule = move 100%-1006 44, class: org.pulseaudio.pavucontrol

windowrule = float, class: .blueman-manager-wrapped
windowrule = size 730 400, class: .blueman-manager-wrapped
windowrule = move 100%-736 44, class: .blueman-manager-wrapped

windowrulev2 = noblur, class:^(zoom)$
windowrulev2 = opacity 1.0 override 1.0 override, class:^(zoom)$
windowrulev2 = opacity 1.0 override 1.0 override, title:^(Картинка в картинке)$

